<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratch Eats â€“ Instant Win Scratch Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Common Ninja script loaded globally -->
  <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>

  <style>
    :root {
      --red: #e64532;
      --cream: #fff7e6;
      --dark: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--cream);
      color: var(--dark);
    }

    /* Hero header */
    .hero-header {
      background: var(--red);
      color: var(--cream);
      padding: 60px 20px 40px;
      text-align: center;
    }

    .hero-logo {
      width: 340px;
      max-width: 90%;
      display: block;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
    }

    .tagline {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--cream);
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px 20px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      position: relative; /* for overlay */
    }

    h2 { margin-top: 0; }

    form { display: grid; gap: 12px; }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    button {
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: var(--red);
      color: var(--cream);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    .hidden { display: none !important; }

    .success-message {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #0b7a34;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #777;
    }

    /* Overlay that locks the scratch card until signup */
    .lock-overlay {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background: rgba(255, 247, 230, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 10;
    }

    .lock-overlay p { margin: 0; font-weight: 600; color: #444; }

    /* Give widget area some height so we can see it */
    .cn-wrapper { min-height: 320px; }

  </style>
</head>

<body>

<header class="hero-header">
  <img 
    src="Scratch%20'N%20Eat%20Logo%20Design.png"
    alt="Scratch 'N' Eat Logo"
    class="hero-logo"
  >
  <p class="tagline">Scratch. Win. Eat.</p>
</header>

<main>

  <!-- SIGN-UP FORM -->
  <section class="card" id="signup-section">
    <h2>Sign up to play</h2>
    <p>Enter your details below to unlock your scratch card.</p>

    <form id="signup-form" novalidate>
      <div>
        <label for="name">Name *</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" required />
      </div>

      <button type="submit">Start Scratching</button>
    </form>
  </section>

  <!-- SCRATCH CARD WIDGET -->
  <section class="card" id="widget-section">
    <div id="widget-overlay" class="lock-overlay">
      <p>Please sign up above to unlock your scratch card.</p>
    </div>

    <div class="success-message" id="success-message" style="display:none;">
      You're in! Your scratch card is ready.
    </div>

    <h2>Scratch &amp; Win</h2>
    <p>Reveal your prize below:</p>

    <div class="cn-wrapper">
      <div class="commonninja_component pid-a681398a-7a0d-4da8-90d1-598d4137f6f5"></div>
    </div>
  </section>

</main>

<footer>
  &copy; <span id="year"></span> Scratch Eats. All rights reserved.
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const form = document.getElementById("signup-form");
  const signupSection = document.getElementById("signup-section");
  const widgetSection = document.getElementById("widget-section");
  const overlay = document.getElementById("widget-overlay");
  const successMessage = document.getElementById("success-message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !email) {
      alert("Please enter both your name and email.");
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email.");
      return;
    }

    signupSection.classList.add("hidden");

    overlay.style.display = "none";

    successMessage.style.display = "block";

    widgetSection.scrollIntoView({ behavior: "smooth" });
  });
</script>

</body>
</html>
