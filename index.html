<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratchr – Instant Win Scratch Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Common Ninja script -->
  <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>

  <style>
    :root {
      /* BRAND COLOURS */
      --red: #EE2E1E;               /* EXACT brand red */
      --red-rgb: 238, 46, 30;       /* rgb version for rgba() */
      --cream: #fff7e6;
      --dark: #222;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--cream);
      color: var(--dark);
    }

    /* ✅ UPDATED: shorter header + less gap to first card */
    .hero-header {
      background: var(--red);
      color: var(--cream);
      padding: 28px 20px 18px;   /* was 48px 20px 32px */
      text-align: center;
    }

    .hero-logo {
      width: 320px;
      max-width: 85vw;
      margin: 0 auto;
      display: block;
    }

    .tagline {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 14px;
    }

    /* ✅ UPDATED: pull main content closer */
    main {
      max-width: 760px;
      margin: 8px auto 40px;     /* was 24px auto 40px */
      padding: 0 16px 40px;
    }

    /* ✅ OPTIONAL (recommended): lift first card into red area */
    main > .card:first-of-type {
      margin-top: -18px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px 18px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid #d4d4d4;
      font-size: 1rem;
      outline: none;
    }

    /* nice brand-consistent focus ring */
    select:focus, input:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(var(--red-rgb), 0.18);
    }

    form { display: grid; gap: 12px; }

    button {
      padding: 13px;
      border-radius: 999px;
      border: none;
      background: var(--red);
      color: var(--cream);
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.05s ease, filter 0.15s ease;
    }

    button:active { transform: scale(0.99); }
    button:hover { filter: brightness(0.98); }

    .hidden { display: none !important; }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #fff3d7;
      font-size: 0.85rem;
      font-weight: 600;
      color: #7a5a00;
      margin-bottom: 8px;
    }

    /* UPDATED: smaller business logo so scratch card sits higher */
    .biz-logo {
      display: block;
      margin: 6px auto 10px;
      width: auto;
      max-width: 240px;
      max-height: 110px;
    }

    .cn-wrapper {
      min-height: 320px;
    }

    footer {
      text-align: center;
      padding: 18px;
      font-size: 0.8rem;
      color: #777;
    }

    /* NEW: pulse highlight uses the SAME brand red */
    .pulse {
      outline: 3px solid rgba(var(--red-rgb), 0.40);
      box-shadow: 0 0 0 8px rgba(var(--red-rgb), 0.15);
      border-radius: 18px;
    }

    /* ✅ UPDATED: mobile tuning (header + spacing + card lift) */
    @media (max-width: 480px) {
      .hero-header { padding: 22px 16px 14px; }
      main { margin-top: 6px; }
      main > .card:first-of-type { margin-top: -22px; }

      .biz-logo {
        max-width: 200px;
        max-height: 80px;
        margin-bottom: 8px;
      }
    }
  </style>
</head>

<body>

<header class="hero-header">
  <!-- Swap this file to your new logo filename (e.g. scratchr-logo.png) -->
  <img src="Scratch 'N' Eat Logo Design.png" class="hero-logo" alt="Scratchr Logo">
  <p class="tagline">Scratch. Win. Eat.</p>
</header>

<main>

  <!-- STEP 1 -->
  <section class="card">
    <h2>Find your takeaway</h2>

    <form id="selector-form">
      <label>Town *</label>
      <select id="town" required>
        <option value="">Select your town</option>
        <option value="Bangor">Bangor</option>
        <option value="Newtownards">Newtownards</option>
      </select>

      <label>Cuisine *</label>
      <select id="cuisine" required>
        <option value="">Select cuisine</option>
        <option value="Indian">Indian</option>
      </select>

      <label>Business *</label>
      <select id="business" required>
        <option value="">Select business</option>
      </select>

      <button type="submit">Continue to Sign In/Up</button>

      <p style="text-align:center;font-size:0.85rem;color:#666;margin:0;">
        Sign in/up is required to play the scratch card
      </p>
    </form>
  </section>

  <!-- STEP 2 -->
  <section class="card hidden" id="signup-section">
    <h2>Sign In/Up To Play</h2>
    <p id="selected-info" class="pill"></p>

    <form id="signup-form">
      <input id="name" placeholder="Name" required>
      <input id="email" placeholder="Email" type="email" required>
      <button type="submit">Sign In/Up &amp; Play</button>
    </form>
  </section>

  <!-- STEP 3 -->
  <section class="card hidden" id="widget-section">
    <h2>Scratch &amp; Win</h2>
    <p class="pill" style="margin-top:6px;">
      Playing at <span id="widget-business-name"></span>
    </p>

    <img id="biz-logo" class="biz-logo" alt="Business Logo">

    <div class="cn-wrapper">

      <!-- Star Of Bengal -->
      <div id="widget-starofbengal"
           class="commonninja_component pid-d7da8f39-c303-4483-8886-9e67726eefb3 hidden"></div>

      <!-- Green Chilli -->
      <div id="widget-greenchilli"
           class="commonninja_component pid-a681398a-7a0d-4da8-90d1-598d4137f6f5 hidden"></div>

      <!-- The Ganges -->
      <div id="widget-theganges"
           class="commonninja_component pid-a0fcc132-cfa7-421f-b9d2-54e488ba952d hidden"></div>

    </div>
  </section>

</main>

<footer>
  © Scratchr
</footer>

<script>
  const businessData = {
    "Bangor": ["Star Of Bengal", "Green Chilli"],
    "Newtownards": ["The Ganges"]
  };

  const selectorForm  = document.getElementById("selector-form");
  const signupForm    = document.getElementById("signup-form");
  const signupSection = document.getElementById("signup-section");
  const widgetSection = document.getElementById("widget-section");

  const townSelect     = document.getElementById("town");
  const businessSelect = document.getElementById("business");

  const widgetBizName = document.getElementById("widget-business-name");
  const bizLogo       = document.getElementById("biz-logo");
  const selectedInfo  = document.getElementById("selected-info");

  const widgets = {
    "Star Of Bengal": "widget-starofbengal",
    "Green Chilli": "widget-greenchilli",
    "The Ganges": "widget-theganges"
  };

  townSelect.addEventListener("change", () => {
    businessSelect.innerHTML = `<option value="">Select business</option>`;
    (businessData[townSelect.value] || []).forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      businessSelect.appendChild(opt);
    });
  });

  selectorForm.addEventListener("submit", e => {
    e.preventDefault();

    if (!townSelect.value || !businessSelect.value) {
      alert("Please select your town and business.");
      return;
    }

    selectedInfo.textContent = `${townSelect.value} • Indian • ${businessSelect.value}`;
    signupSection.classList.remove("hidden");

    setTimeout(() => {
      const y = signupSection.getBoundingClientRect().top + window.pageYOffset - 20;
      window.scrollTo({ top: y, behavior: "smooth" });
    }, 100);

    signupSection.classList.add("pulse");
    setTimeout(() => signupSection.classList.remove("pulse"), 1200);
  });

  signupForm.addEventListener("submit", e => {
    e.preventDefault();

    const name  = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const biz   = businessSelect.value;

    if (!name || !email) {
      alert("Please enter your name and email.");
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    widgetBizName.textContent = biz;

    if (biz === "Green Chilli") {
      bizLogo.src = "greenchilli.png";
      bizLogo.style.maxHeight = "80px";
    } else if (biz === "The Ganges") {
      bizLogo.src = "theganges.png";
      bizLogo.style.maxHeight = "85px";
    } else {
      bizLogo.src = "starofbengal.png";
      bizLogo.style.maxHeight = "90px";
    }

    Object.values(widgets).forEach(id =>
      document.getElementById(id).classList.add("hidden")
    );

    document.getElementById(widgets[biz]).classList.remove("hidden");

    signupSection.classList.add("hidden");
    widgetSection.classList.remove("hidden");

    setTimeout(() => {
      const y = widgetSection.getBoundingClientRect().top + window.pageYOffset - 20;
      window.scrollTo({ top: y, behavior: "smooth" });
    }, 100);
  });
</script>

</body>
</html>
